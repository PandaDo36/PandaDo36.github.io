<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="contato.css" media="">
    <title>Conatos</title>
</head>
<body>
    <div class="campo">
        <h1 id="titulo"> Cadastro de contrato</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="Nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="Sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong>Que tipo será o serviço prestado</strong></label>
            <label>
                <input type="radio" name="serviço" value="mensal">Mensal
            </label>

            <label>
                <input type="radio" name="serviço" value="semanal">Semanal
            </label>
            <label>
                <input type="radio" name="serviço" value="diario">Diário
            </label>

        </div>
        <div class="campo">
            <label for="senioridade"><strong>Qual sera o tipo de pagamento</strong></label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Pix</option>
                <option>Dinheiro</option>
                <option>Cartao</option>
            </select>    
        </div>
        <div class="campo">
            <br>
            <label><strong>Deixe suas duvidas aqui:</strong></label>
            <textarea row="6" style="width: 26em;" id="duvidas" name="duvidas"></textarea>
        </div>
        <button class="botao" type="submit">Concluído</button>
        <footer class="rodape"> 
            <h3>fale conosco</h3>
            <h4>(35)38222398</h4>
        </footer>
    </form>
    
        

   
 
</body>
</html>
